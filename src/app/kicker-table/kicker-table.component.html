<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>
<div class="mat-elevation-z7" fxLayout="column" fxLayoutAlign="center stretch">
    <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.name }}</td>
        </ng-container>
        <ng-container matColumnDef="fg0To39">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FG30To39</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.fg0To39 }}</td>
        </ng-container>
        <ng-container matColumnDef="fg40To49">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FG40To49</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.fg40To49 }}</td>
        </ng-container>
        <ng-container matColumnDef="fg50Plus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FG50Plus</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.fg50Plus }}</td>
        </ng-container>
        <ng-container matColumnDef="PAT">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PAT</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.PAT }}</td>
        </ng-container>
        <ng-container matColumnDef="missFG0To39">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Missed FG 0-39</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.missFG0To39 }}</td>
        </ng-container>
        <ng-container matColumnDef="missFG40To49">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Missed FG 40-49</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.missFG40To49 }}</td>
        </ng-container>
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fantasy Points</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.points }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="kickerCol; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: kickerCol"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
