<form class="form-container" [formGroup]="dateOptions">
  <h4>Week/Year</h4>
  <mat-form-field>
    <mat-label>Select Option</mat-label>
    <mat-select [formControl]="dateControl" [(ngModel)]="selection">
      <mat-optgroup *ngFor="let group of options" [label]="group.dateType" [disabled]="group.disabled">
        <mat-option *ngFor="let option of group.option" [value]="option.value">
          {{option.value}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="runApi(selection)">Primary</button>
</form>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="QB">
    <app-qb-table></app-qb-table>
  </mat-tab>
  <mat-tab label="RB">
    <app-rb-table></app-rb-table>
  </mat-tab>
  <mat-tab label="WR">
    <app-wr-table></app-wr-table>
  </mat-tab>
  <mat-tab label="TE">
    <app-te-table></app-te-table>
  </mat-tab>
  <mat-tab label="DEF">
    <app-defense-table></app-defense-table>
  </mat-tab>
  <mat-tab label="K">
    <app-kicker-table></app-kicker-table>
  </mat-tab>
</mat-tab-group>
