<section>
  <!-- Bootstrap jumbotron -->
  <!-- <hr> -->
  <form>
    <h4>Week/Year</h4>
    <mat-form-field>
      <mat-label>Select Year</mat-label>
      <mat-select [formControl]="yearControl" [(ngModel)]="yearSelection">
        <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class='week-form'>
      <mat-label>Select Week</mat-label>
      <mat-select [formControl]="weekControl" [(ngModel)]="weekSelection">
        <mat-option *ngFor="let week of weeks" [value]="week">
          {{week}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button class="btnSubmit" mat-raised-button color="accent" (click)="runApi()">Primary</button>
  </form>

  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="QB">
      <app-qb-table></app-qb-table>
    </mat-tab>
    <mat-tab label="RB">
      <app-rb-table></app-rb-table>
    </mat-tab>
    <mat-tab label="WR">
      <app-wr-table></app-wr-table>
    </mat-tab>
    <mat-tab label="TE">
      <app-te-table></app-te-table>
    </mat-tab>
    <mat-tab label="DEF">
      <app-defense-table></app-defense-table>
    </mat-tab>
    <mat-tab label="K">
      <app-kicker-table></app-kicker-table>
    </mat-tab>
  </mat-tab-group>
</section>
