<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>
<div class="mat-elevation-z7" fxLayout="column" fxLayoutAlign="center stretch">
    <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.name }}</td>
        </ng-container>
        <ng-container matColumnDef="TD">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TDs</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.TD }}</td>
        </ng-container>
        <ng-container matColumnDef="interception">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Interceptions</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.interception }}</td>
        </ng-container>
        <ng-container matColumnDef="fumblesRecovered">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fumbles Recovered</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.fumblesRecovered }}</td>
        </ng-container>
        <ng-container matColumnDef="blocked">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Blocked</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.blocked }}</td>
        </ng-container>
        <ng-container matColumnDef="sack">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sacks</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.sack }}</td>
        </ng-container>
        <ng-container matColumnDef="safety">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Safety</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.safety }}</td>
        </ng-container>
        <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fantasy Points</th>
            <td mat-cell *matCellDef="let dataSource">{{ dataSource.points }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="defenseCol; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: defenseCol"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
